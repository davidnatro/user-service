server:
  port: 8080
  servlet:
    context-path: /user-service/api

spring:
  application:
    name: user-service
  mail:
    host: smtp.gmail.com
    port: 587

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health, prometheus
